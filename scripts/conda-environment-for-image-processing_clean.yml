name: base
channels:
  - defaults
dependencies:
  - conda
  - h5py
  - hdf5
  - intel-openmp
  - mkl=2021.4.0=h06a4308_640
  - numpy
  - packaging  # needed to compare version strings
  - pandas
  - pango  # needed by weasyprint
  - pip
  - python=3.10
  - pip:
    - defusedxml  # needed by openpyxl to generate Excel Sheet
    - dicom-anonymizer  # needed to anonymize dicom input files
    - itk
    - jinja2  # to generate html reports
    - jsonschema  # to enabled json schema input validation
    - matplotlib
    - mysql-connector-python
    - numpy==1.22.3  # pinned so that dependencies does not upgrade it to 2.1.2 as this causes problems
    - nibabel
    - nvitop
    - openpyxl  # needed for pandas to generated Excel Sheet
    - paramiko
    - portalocker
    - pydicom
    - pysftp
    - weasyprint  # to convert the html reports to pdf
    - xmltodict
    - pdfrw
    - parmap
    - scipy
    - scikit-image
    - scikit-learn
    - simpleitk
